<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="container">

    <div class="card-container">
      <img class="hero" src="images/illustration-hero.svg" alt="">
      <div class="summary">
         
      <h1>Order Summary</h1>
      <p class="heading">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="card">
        <img src="./images/icon-music.svg" alt="">
        <div class="plan-info">
          <p class="plan-type">Annual Plan</p>
          <p class="plan-price">$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
  
      <button class="primary">Proceed to Payment</button>
      <button class="secondary">Cancel Order</button>
      </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Aliyah Regina</a>.
    </div>


  </main>



  
  
  

</body>
</html>
